<div class="columns">
    <div class="column is-one-fifth stack-form">
        <app-todo-input [todoSlice]="todoSlice" (addTodo)="onAddTodo($event)"></app-todo-input>
    </div>
    <!--<div class="column is-1"></div>-->
    <div class="column is-three-fifths">
        <app-todo-list  [todoSlice]="todoSlice"
                        (removeTodo)="onRemoveTodo($event)"
                        (updateTodo)="onUpdateTodo($event)"></app-todo-list>
    </div>
</div>
