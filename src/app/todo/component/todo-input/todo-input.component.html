<form [formGroup]="form">
  <input type="text" placeholder="description" formControlName="description"/>
  <input type="number" placeholder="priority" formControlName="priority">
  <select formControlName="status">
    <option *ngFor="let status of statuses" [ngValue]="status">{{status}}</option>
  </select>
</form>
<button (click)="onAddTodo()">
    Add TODO
</button>
